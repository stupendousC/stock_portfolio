{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <h3>Hey there Mr. Moneybags!</h3><br>

    <form action="/addMoney" method="POST">
    <div class="dropdown">
    <!--'required' on drag-down select menus don't work!!!-->
    <select name="moneySource" id="moneySource" autofocus>
    <div class="dropdown-menu">
        <option selected disabled>Select Source</option>
        <option value="bank">Bank</option>
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </div>
    </div>
    </select>


    <input type="number" name="dollars" id="dollars" style="text-align:center" required placeholder="Dollar Amount" min="0.01" step="0.01"></div>
    <br><br>
    <button class="btn btn-secondary" type="reset">Reset</button>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}
